<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./image/internal.png" type="image/x-icon" />
    <title>Calculator</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./icons/bootstrap-icons.min.css" rel="stylesheet" />
    <!-- Google Font -->
    <!--   <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    /> -->
    <!-- Tailwind (CDN) -->

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/currencyexchange.css" />
    <script>
      const savedTheme = localStorage.getItem("theme") || "dark";
      document.documentElement.setAttribute("data-bs-theme", savedTheme);
    </script>
  </head>
  <body>
    <div class="d-app">
      <!-- Hamburger button (visible on small screens) -->
      <button
        class="btn btn-outline-secondary d-md-none m-3 position-absolute top-0 start-0 z-3"
        onclick="toggleSidebar()"
      >
        <i class="bi bi-list" id="hamburgerIcon"></i>
      </button>

      <!-- =====  Sidebar  ===== -->
      <nav class="sidebar d-none d-md-block" id="sidebar">
        <h4>Tools</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="./denomination.html">
              <i class="bi bi-cash-coin"></i> Denomination
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./currencyexchange.html">
              <i class="bi bi-currency-exchange"></i> currencyexchange
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./runup.html">
              <i class="bi bi-speedometer2"></i> RunUp
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./agecalculator.html">
              <i class="bi bi-calendar3"></i> Age Calculator
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./calendarconversion.html">
              <i class="bi bi-calendar4-range"></i> Date Conversion
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./scientficcalculator.html">
              <i class="bi bi-calculator"></i> Scientific Calculator
            </a>
          </li>
        </ul>
      </nav>

      <!-- =====  Main Content  ===== -->
      <main
        class="main-content d-flex flex-grow-1 justify-content-center align-items-center position-relative"
      >
        <button
          id="themeToggle"
          class="togglebtn btn btn-outline-light position-absolute top-0 end-0 m-3"
          onclick="toggleTheme()"
          title="Toggle theme"
        >
          <i id="themeIcon" class="bi bi-moon-fill"></i>
        </button>
        <div class="calc-wrapper position-relative">
          <!-- theme switch -->

          <h1 class="mb-4 text-center">Currency Exchange Calculator</h1>

          <form id="fxForm" class="row gy-3 gy-md-4">
            <!-- Rate type -->
            <div class="col-12 col-md-4">
              <label class="form-label fw-semibold" for="rateType"
                >Rate Type</label
              >
              <select id="rateType" class="form-select">
                <option value="cash">Cash</option>
                <option value="currency">Currency</option>
                <option value="purchase">Purchase</option>
              </select>
            </div>

            <!-- From currency -->
            <div class="col-6 col-md-4">
              <label class="form-label fw-semibold" for="fromCur">From</label>
              <select id="fromCur" class="form-select">
                <option value="AED">AED</option>
                <option value="ETB">ETB</option>
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
              </select>
            </div>

            <!-- To currency -->
            <div class="col-6 col-md-4">
              <label class="form-label fw-semibold" for="toCur">To</label>
              <select id="toCur" class="form-select">
                <option value="AED">AED</option>
                <option value="ETB">ETB</option>
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
              </select>
            </div>

            <!-- Amount -->
            <div class="col-12">
              <label class="form-label fw-semibold" for="amount">Amount</label>
              <input
                type="number"
                step="0.01"
                min="0"
                id="amount"
                class="form-control"
                placeholder="Enter amount"
              />
            </div>

            <!-- Buttons -->
            <div class="col-6 d-grid">
              <button type="button" id="calcBtn" class="btn btn-primary">
                Calculate
              </button>
            </div>
            <div class="col-6 d-grid">
              <button type="reset" id="resetBtn" class="btn btn-secondary">
                Reset
              </button>
            </div>

            <!-- Result panel -->
            <div class="col-12">
              <div class="result-box">
                <div class="row gy-2">
                  <div class="col-12 col-md-6">
                    <label class="small text-uppercase d-block"
                      >Rate Type</label
                    >
                    <input
                      id="outType"
                      class="form-control-plaintext"
                      readonly
                      value="—"
                    />
                  </div>
                  <div class="col-12 col-md-6">
                    <label class="small text-uppercase d-block"
                      >FX Rate (1 →)</label
                    >
                    <input
                      id="outRate"
                      class="form-control-plaintext"
                      readonly
                      value="—"
                    />
                  </div>
                  <div class="col-12 col-md-6">
                    <label class="small text-uppercase d-block"
                      >Inverse Rate (1 ←)</label
                    >
                    <input
                      id="outInverse"
                      class="form-control-plaintext"
                      readonly
                      value="—"
                    />
                  </div>
                  <div class="col-12 col-md-6">
                    <label class="small text-uppercase d-block"
                      >Converted Amount</label
                    >
                    <input
                      id="outAmount"
                      class="form-control-plaintext fs-5"
                      readonly
                      value="—"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
          <p></p>
          <div
            id="errorMsg"
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
            style="display: none"
          >
            <span id="errorText"></span>
            <button
              type="button"
              class="btn-close"
              aria-label="Close"
              id="errorCloseBtn"
            ></button>
          </div>
        </div>
      </main>
    </div>
    <script src="./javascript/bootstrap.bundle.min.js"></script>
    <script src="./javascript/script.js"></script>
    <script src="./javascript/currencyexchange.js"></script>
  </body>
</html>
