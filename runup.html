<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./image/internal.png" type="image/x-icon" />
    <title>Calculator</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./icons/bootstrap-icons.min.css" rel="stylesheet" />

    <!--  BootstrapÂ icons â€“ for sidebar glyphs  -->

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/runup.css" />
    <script>
      const savedTheme = localStorage.getItem("theme") || "dark";
      document.documentElement.setAttribute("data-bs-theme", savedTheme);
    </script>
  </head>
  <body>
    <div class="d-app">
      <!-- Hamburger button (visible on small screens) -->
      <button
        class="btn btn-outline-secondary d-md-none m-3 position-absolute top-0 start-0 z-3"
        onclick="toggleSidebar()"
      >
        <i class="bi bi-list" id="hamburgerIcon"></i>
      </button>

      <!-- =====  Sidebar  ===== -->
      <nav class="sidebar d-none d-md-block" id="sidebar">
        <h4>Tools</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="./denomination.html">
              <i class="bi bi-cash-coin"></i> Denomination
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./currencyexchange.html">
              <i class="bi bi-currency-exchange"></i> currencyexchange
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./runup.html">
              <i class="bi bi-speedometer2"></i> RunUp
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./agecalculator.html">
              <i class="bi bi-calendar3"></i> AgeÂ Calculator
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./calendarconversion.html">
              <i class="bi bi-calendar4-range"></i> Date Conversion
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./scientficcalculator.html">
              <i class="bi bi-calculator"></i> ScientificÂ Calculator
            </a>
          </li>
        </ul>
      </nav>

      <!-- =====  Main Content  ===== -->
      <main
        class="main-content d-flex flex-grow-1 justify-content-center align-items-center position-relative"
      >
        <button
          id="themeToggle"
          class="togglebtn btn btn-outline-light position-absolute top-0 end-0 m-3"
          onclick="toggleTheme()"
          title="Toggle theme"
        >
          <i id="themeIcon" class="bi bi-moon-fill"></i>
        </button>

        <!-- RunUp Calculator Section -->
        <div class="card-style w-100" style="max-width: 600px">
          <h3 class="text-center mb-4">Runup Calculator</h3>

          <input
            type="number"
            id="mainInput"
            class="form-control"
            placeholder="Type a number and press Enter"
          />

          <div id="inputContainer" class="input-area"></div>

          <div id="totalDisplay" class="total-display">Total: 0.00</div>

          <!-- ðŸ§¹ Clear All Button -->
          <div class="row g-2 mt-3">
            <!-- Clear Button -->
            <div class="col-6">
              <button
                id="clearBtn"
                class="btn btn-danger w-100 d-flex align-items-center justify-content-center gap-2"
                onclick="clearAllInputs()"
              >
                <i class="bi bi-trash3"></i> Clear
              </button>
            </div>

            <!-- Print Button -->
            <div class="col-6">
              <button
                id="printBtn"
                class="btn btn-success w-100 d-flex align-items-center justify-content-center gap-2"
                onclick="printRunup()"
              >
                <i class="bi bi-printer"></i> Print
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./javascript/bootstrap.bundle.min.js"></script>
    <script src="./javascript/script.js"></script>
    <script src="./javascript/runup.js"></script>
  </body>
</html>
