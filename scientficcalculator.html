<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="./image/internal.png" type="image/x-icon" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./icons/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/Scientific.css" />
    <script>
      const savedTheme = localStorage.getItem("theme") || "dark";
      document.documentElement.setAttribute("data-bs-theme", savedTheme);
    </script>
  </head>
  <body>
    <div class="d-app">
      <!-- Hamburger button (visible on small screens) -->
      <button
        class="btn btn-outline-secondary d-md-none m-3 position-absolute top-0 start-0 z-3"
        onclick="toggleSidebar()"
      >
        <i class="bi bi-list" id="hamburgerIcon"></i>
      </button>

      <!-- =====  Sidebar  ===== -->
      <nav class="sidebar d-none d-md-block" id="sidebar">
        <h4>Tools</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="./denomination.html">
              <i class="bi bi-cash-coin"></i> Denomination
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./currencyexchange.html">
              <i class="bi bi-currency-exchange"></i> currencyexchange
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./runup.html">
              <i class="bi bi-speedometer2"></i> RunUp
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./agecalculator.html">
              <i class="bi bi-calendar3"></i> Age Calculator
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./calendarconversion.html">
              <i class="bi bi-calendar4-range"></i> Date Conversion
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./scientficcalculator.html">
              <i class="bi bi-calculator"></i> Scientific Calculator
            </a>
          </li>
        </ul>
      </nav>

      <!-- =====  Main Content  ===== -->
      <main
        class="main-content d-flex flex-grow-1 justify-content-center align-items-center position-relative"
      >
        <button
          id="themeToggle"
          class="togglebtn btn btn-outline-light position-absolute top-0 end-0 m-3"
          onclick="toggleTheme()"
          title="Toggle theme"
        >
          <i id="themeIcon" class="bi bi-moon-fill"></i></button
        ><br /><br />
        <div class="calculator glass p-4 rounded-4 shadow-lg">
          <textarea
            id="display"
            class="form-control text-end mb-3"
            rows="2"
            style="resize: none; overflow-y: auto"
          ></textarea>

          <div class="row row-cols-6 g-2">
            <!-- Row 1 -->
            <div class="col">
              <button class="btn-3d" onclick="clearDisplay()">C</button>
            </div>
            <div class="col">
              <button class="btn-3d" onclick="append('(')">(</button>
            </div>
            <div class="col">
              <button class="btn-3d" onclick="append(')')">)</button>
            </div>
            <div class="col">
              <button class="btn-3d" onclick="appendOperator('%')">%</button>
            </div>
            <div class="col">
              <button class="btn-3d" onclick="appendOperator('/')">÷</button>
            </div>
            <div class="col">
              <button class="btn-3d" onclick="backspace()">←</button>
            </div>

            <!-- Row 2 -->
            <div class="col">
              <button class="btn-3d" onclick="append('sin(')">sin</button>
            </div>
            <div class="col">
              <button class="btn-3d" onclick="append('cos(')">cos</button>
            </div>
            <div class="col">
              <button class="btn-3d" onclick="append('tan(')">tan</button>
            </div>
            <div class="col">
              <button class="btn-3d" onclick="append('log(')">log</button>
            </div>
            <div class="col">
              <button class="btn-3d" onclick="append('ln(')">ln</button>
            </div>
            <div class="col">
              <button class="btn-3d" onclick="append('^')">x^y</button>
            </div>

            <!-- Row 3 -->
            <div class="col">
              <button class="btn-3d" onclick="append('7')">7</button>
            </div>
            <div class="col">
              <button class="btn-3d" onclick="append('8')">8</button>
            </div>
            <div class="col">
              <button class="btn-3d" onclick="append('9')">9</button>
            </div>
            <div class="col">
              <button class="btn-3d" onclick="appendOperator('*')">×</button>
            </div>
            <div class="col">
              <button class="btn-3d" onclick="appendOperator('-')">−</button>
            </div>
            <div class="col">
              <button class="btn-3d" onclick="append('sqrt(')">√</button>
            </div>

            <!-- Row 4 -->
            <div class="col">
              <button class="btn-3d" onclick="append('4')">4</button>
            </div>
            <div class="col">
              <button class="btn-3d" onclick="append('5')">5</button>
            </div>
            <div class="col">
              <button class="btn-3d" onclick="append('6')">6</button>
            </div>
            <div class="col">
              <button class="btn-3d" onclick="appendOperator('+')">+</button>
            </div>
            <div class="col">
              <button class="btn-3d" onclick="append('π')">π</button>
            </div>
            <div class="col">
              <button class="btn-3d" onclick="append('e')">e</button>
            </div>

            <!-- Row 5 -->
            <div class="col">
              <button class="btn-3d" onclick="append('1')">1</button>
            </div>
            <div class="col">
              <button class="btn-3d" onclick="append('2')">2</button>
            </div>
            <div class="col">
              <button class="btn-3d" onclick="append('3')">3</button>
            </div>
            <div class="col">
              <button class="btn-3d" onclick="append('0')">0</button>
            </div>
            <div class="col">
              <button class="btn-3d" onclick="appendOperator('.')">.</button>
            </div>
            <div class="col">
              <button class="btn-3d" onclick="calculate()">=</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./javascript/bootstrap.bundle.min.js"></script>
    <script src="./javascript/script.js"></script>
    <script src="./javascript/Scientific.js"></script>
  </body>
</html>
